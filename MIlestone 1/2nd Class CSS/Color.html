<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #Short{
            color: red;
            text-align: center
        }
    </style>
    <style>
        #Embedded
        {
            font-size: large;
            font-weight: bolder;
        }

        }

        p{

            background-color: #7fffd4;

        li{

        }

</head>
<body>

    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: #7f81ff;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorful</p>

    <p class="player">Needs style rule and value separated by colon (:)</p>
    <p class="player">after each styles you need to use semi-colon (:) </p>
    <ul>
        <li>Inline</li>
        <li id="Embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p>This si a stand paragraph</p>
